#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="ui basic middle aligned segment">
    <segment class="ui center aligned stackable container">
      <div class = "ui large yellow message">
        <i class="close icon"></i>
          <div class="header"> Cookie!  </div>
        <div class="ui large fluid row">
          <div class="column"><i class="en flag"></i></div>
          <div class="column">By continuing, you consent to the use of cookies to personalise your experience.</div>
        </div>
        <script>
          $('.message .close')
            .on('click', function() {
              $(this)
                .closest('.message')
                .transition('fade')
              ;
            });
        </script>
      </div>
    </segment>

  <div class="ui attached message">
    <div class="ui fluid header">
      Welcome to our site!
    </div>
    <p>Fill out the form below to sign-up for a new account</p>
  </div>
  <section class="column">
    <form class="ui fluid stacked segment form" action="/register" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="two fields">
        <div class="field">
          <label>First Name</label>
          <input placeholder="First Name" type="text" name="firstname">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input placeholder="Last Name" type="text" name="lastname">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Username</label>
          <input placeholder="Username" type="text" name="username">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to the terms and conditions</label>
        </div>
      </div>
      <br>
      <br> 
      <div class="ui large buttons">
        <button class="ui green button">Gym Member</button>
        <div class="or"></div>
        <button class="ui yellow button">trainer</button>
      </div>

        <script>
            $('.ui.form')
                    .form({
                        fields: {
                            firstname: {
                                identifier: 'firstname',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your firstname'
                                    }
                                ]
                            },
                            lastname: {
                                identifier: 'lastname',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter your lastname'
                                    }
                                ]
                            },
                            username: {
                                identifier: 'username',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter a username'
                                    }
                                ]
                            },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : 'Please enter a password'
                                    },
                                    {
                                        type   : 'minLength[6]',
                                        prompt : 'Your password must be at least {ruleValue} characters'
                                    }
                                ]
                            },
                            terms: {
                                identifier: 'terms',
                                rules: [
                                    {
                                        type   : 'checked',
                                        prompt : 'You must agree to the terms and conditions'
                                    }
                                ]
                            }
                        }
                    })
            ;
        </script>

    </form>
    <div class="ui bottom attached warning message">
      <i class="icon help"></i>
      Already signed up? <a href="/login">Login here</a> instead.
    </div>
  </section>
</section>
