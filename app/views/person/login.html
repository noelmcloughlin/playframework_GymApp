#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}

<section class="ui left aligned doubling one column stackable grid container">

    <div class="column">
        <div class="ui inline cookie nag">
          <span class="title">
            We use cookies to ensure you get the best experience on our website
          </span>
            <i class="close icon"></i>
            <script>
                // Wont re-appear unless cleared
                $('.cookie.nag')
                    .nag('show');
            </script>
        </div>
    </div>
</section>
<section class="ui two column middle aligned doubling stackable grid container">
    <segment class="ui column">
        <form class="ui stacked segment form" action="/authenticate" method="POST">
            <h3 class="ui header">Log-in</h3>
            <div class="field">
                <label>Username</label> <input placeholder="Username" name="username">
            </div>
            <div class="field">
                <label>Password</label> <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Login</button>
        </form>
    </segment>

    <aside class="center aligned column">
        <!--- ICONS --->
        <i class="orange heartbeat massive icon"></i>
        <i class="black weight massive icon"></i>
        <i class="blue smile massive icon"></i>
    </aside>
</section>
